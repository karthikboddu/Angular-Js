$window.open('http://localhost/codeigniter/angularJs/demo2.html', 'testpopup', 'width=500,height=400'); <html>  
<head>  
    <title></title>  
</head>  
<body>  
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>  
    <script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>  
    <script type="text/javascript">  
        var app = angular.module('MyApp', ["ngStorage"])  
        app.controller('MyController', function ($scope, $localStorage, $window) {  
            $scope.Save = function () {  
                $localStorage.LocalMessage = $scope.Name + $scope.Address;  
  
  
                $window.open('http://localhost/codeigniter/angularJs/demo2.html', 'testpopup', 'width=500,height=400');  
            }  
  
        });  
    </script>  
    <div ng-app="MyApp" ng-controller="MyController">  
        <div style="height: 500px; width: 400px; border: 5px solid gray;">  
            <table>  
                <tr>  
                    <td>  
                        <h4>  
                            Passing Data from parent Page to child Page</h4>  
                    </td>  
                </tr>  
                <tr>  
                    <td>  
                        Name  
                        <input type='text' ng-model="Name" />  
                    </td>  
                </tr>  
                <tr>  
                    <td>  
                        Address  
                        <input type='text' ng-model="Address" />  
                    </td>  
                </tr>  
                <tr>  
                    <td>  
                        <input type="button" value="Save" ng-click="Save()" />  
                    </td>  
                </tr>  
            </table>  
        </div>  
</body>  
</html>
