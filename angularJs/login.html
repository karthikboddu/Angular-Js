<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script/login.js"></script>
</head>

<body>
    <!--heading of html page-->
    <h3 align="center">Register Login</h3></br>

    <!--intialize angularjs application and controller-->
    <div ng-app="loginFormApp" ng-controller="ExampleController" id="logindiv">

        <!--displaying any error or success message-->
        <div class="alert {{alertClass}} alert-dismissible" ng-show="alertMsg">
            <a href="#" class="close" ng-click="closeMsg()" aria-label="close">&times;</a>
            {{alertMessage}}
        </div>

        <!--div for register form-->
        <div ng-show="login_form">
            <h3>Login</h3>

            <!--calling login function after submit-->
            <form name="myForm" novalidate ng-submit="login()">
                <p>Email:<br>
                    <input class="ip" type="email" name="email" ng-model="user.email" />
                    <span ng-show="myForm.email.$dirty && myForm.email.$invalid">
                        <span class="err" ng-show="myForm.email.$error.required">Email is required.</span>
                        <span class="err" ng-show="myForm.email.$error">Invalid email address.</span>
                    </span>
                </p>

                <p>Password :<br>
                    <input class="ip" type="password" name="password" ng-model="user.password" required />
                    <span ng-show="myForm.password.$untouched && myForm.password.$invalid">
                        <span class="err" ng-show="myForm.password.$error.required">password is required.</span>
                    </span>
                </p>


                <!--button to submit details -->
                <button type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
                        myForm.email.$dirty && myForm.email.$invalid">Login</button>&nbsp;
                <button class="btns" type="reset">Reset</button>
                <br>
                <!--button for redirecting to login page-->
                <a href="register.html"><input type="button" name="register_link" class="btn btn-primary btn-link"
                        ng-click="showRegister()" value="Register" /></a>

                <!-- <pre>{{registrations}}</pre> -->
                <div ng-show="successMessage">
                    <strong>{{successMessage}}</strong>
                </div>
            </form>
            <!-- <pre>user = {{user | json}}</pre> -->
        </div>
    </div>

</body>

</html>
