<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="login.js"></script>
</head>
<body ng-app="loginFormApp">
    <div  ng-app="formExample" ng-controller="ExampleController">
        <form  name="myForm" novalidate>
                <p>Email:<br>
                    <input type="email" name="email" ng-model="user.email"  />
                    <span ng-show="myForm.email.$dirty && myForm.email.$invalid">
                        <span ng-show="myForm.email.$error.required">Email is required.</span>
                        <span ng-show="myForm.email.$error">Invalid email address.</span>
                    </span>
                </p>
    
                <p>Password :<br>
                    <input type="password" name="password" ng-model="user.password" required />
                    <span ng-show="myForm.password.$untouched && myForm.password.$invalid">
                        <span ng-show="myForm.password.$error.required">password is required.</span>
                    </span>
                </p>


            <!-- <button type="submit"  ng-click="update(user)">Login</button> -->
            <button type="submit"  ng-click="login()" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
            myForm.email.$dirty && myForm.email.$invalid">Register</button>
            <button type="reset">Reset</button>
            <!-- <pre>{{registrations}}</pre> -->
            <div ng-show="successMessage">
                <strong>{{successMessage}}</strong>
            </div>

        </form>
        <pre>user = {{user | json}}</pre>

    </div>

</body>
</html>
