<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="angularFormApp">
    <div  ng-app="formExample" ng-controller="ExampleController">
        <form  name="myForm" novalidate>
            <p>Email:<br>
            <input type="email" name="email" ng-model="user.email" /><br />
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required">Email is required.</span>
            <span ng-show="myForm.email.$error">Invalid email address.</span>
            </span>
            </p>

            <p>Password :<br>
          <input type="password"  name="password" ng-model="user.password" /><br />
          <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
            <span ng-show="myForm.password.$error.required">password is required.</span>
            </span>
            </p>
            <button type="submit"  ng-click="update(user)">Login</button>
            <button type="submit"  ng-click="login()">Login into</button>
            <button  ng-click="reset()">Reset</button>
        
        </form>
        <table>

                <tbody>
                        <tr ng-repeat="item in registrations">
                            <td>{{user.email}}</td>
                            <td>{{user.password}}</td>

                         </tr>
                    </tbody>
        </table>
        <pre>user = {{user | json}}</pre>
        <pre>master = {{master | json}}</pre>
    </div>
      <script>
        angular.module('angularFormApp', [])
          .controller('ExampleController', ['$scope','$http',
           function($scope,$http) {
            $scope.master = {};
            
            $scope.update = function(user) {
              $scope.master = angular.copy(user);
            };
            $scope.reset = function() {
              $scope.user = angular.copy($scope.master);
            };

            $scope.login = function(){
              $scope.registrations = {}; 
                $http({
                  method :'post',
                  dataType : 'json',
                  data : $scope.master,
                  url :'http://localhost/codeigniter/index.php/welcome/add'
                }).success(function(data){
                    $scope.registrations=data;
                });
                
            };
      
            $scope.reset();
          }]);

      </script>
</body>
</html>
