<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script/register.js"></script>
</head>

<body>

    <!--heading of html page-->
    <h3 align="center">Register Login</h3></br>

    <!--declaring controller and app directives-->
    <div ng-app="loginFormApp" ng-controller="ExampleController" id="logindiv">

        <!--displaying any error or success message-->
        <div class="alert {{alertClass}} alert-dismissible" ng-show="alertMsg">
            <a href="#" class="close" ng-click="closeMsg()" aria-label="close">&times;</a>
            {{alertMessage}}
        </div>

        <!--div for register form-->
        <div>

            <!--calling register function after submit-->
            <form name="myForm" novalidate ng-submit="register()">
                <h3>Register</h3>
                <p>First Name:<br>
                    <input class="ip" type="name" name="fname" ng-model="user.fname" required placeholder="First Name" />
                    <span ng-show="myForm.fname.$untouched && myForm.fname.$invalid">
                        <span class="err" class="validate" ng-show="myForm.fname.$error.required">first name required</span>
                    </span>
                </p>

                <p>Last Name: <br>
                    <input class="ip" type="text" name="lname" ng-model="user.lname" placeholder="last Name" required />
                    <span ng-show="myForm.lname.$untouched && myForm.lname.$invalid">
                        <span class="err" ng-show="myForm.lname.$error.required">last name required</span>
                    </span>
                </p>
                <div>
                    <p>Email:<br>
                        <input class="ip" type="email" name="email" ng-model="user.email" ng-keyup='checkUsername()'
                            placeholder="enter email" />
                        <span ng-show="myForm.email.$dirty && myForm.email.$invalid">
                            <span class="err" ng-show="myForm.email.$error.required">Email is required.</span>
                            <span class="err" ng-show="myForm.email.$error">Invalid email address.</span>
                        </span>
                    </p>
                    <div ng-class="addClass(unamestatus)">{{ unamestatus }}</div>
                </div>

                <p>Password :<br>
                    <input class="ip" type="password" name="password" ng-model="user.password" placeholder="enter password"
                        required />
                    <span ng-show="myForm.password.$untouched && myForm.password.$invalid">
                        <span class="err" ng-show="myForm.password.$error.required">password is required.</span>
                    </span>
                </p>

                <p>Confirm Password :<br>
                    <input class="ip" type="password" name="cpassword" ng-model="user.cpassword" placeholder="enter again"
                        required />
                    <span ng-show="myForm.cpassword.$untouched && myForm.cpassword.$invalid">
                        <span class="err" ng-show="myForm.cpassword.$error.required">password is required.</span>
                    </span>
                </p>

                <!--button to submit details -->
                <button class="btns" type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
            myForm.email.$dirty && myForm.email.$invalid || myForm.password.$invalid">Register</button>
               
            <button class="btns" type="reset">Reset</button>
            <br >
                <br>
                <!--button for redirecting to login page-->
                <a href="login.html"> <input class="btns" type="button" value="Login" /></a>
               
                <div ng-show="successMessage">
                    <strong>{{successMessage}}</strong>
                </div>
            </form>
            <!-- <pre>user = {{user | json}}</pre> -->
        </div>
    </div>
</body>

</html>
